<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Navigation Bar -->
    <nav class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <a href="/" class="flex items-center space-x-3 hover:opacity-80 transition">
                        <i class="fas fa-film text-2xl text-white"></i>
                        <span class="text-2xl font-bold text-white">CineMatch</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 500 Content -->
    <main class="min-h-screen flex items-center justify-center px-4">
        <div class="text-center">
            <i class="fas fa-exclamation-triangle text-9xl text-red-500 mb-8 block"></i>
            <h1 class="text-6xl font-bold text-white mb-4">500</h1>
            <p class="text-2xl text-gray-400 mb-8">{{ message }}</p>
            <a href="/" class="inline-block bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-3 px-8 rounded-lg transition">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </main>
</body>
</html>
